[mypy]
# General mypy configuration
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
# Allow untyped calls for external libraries
disallow_untyped_calls = False
warn_redundant_casts = True
# Don't warn about unused ignores
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Package-specific settings
[mypy-strands.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Our OpenAI wrapper deals with dynamic library interfaces
[mypy-agent_poc.openai_client]
disallow_untyped_calls = False
warn_return_any = False
